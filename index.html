<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM </title>
   <style>
       *{
  margin: 0;
  padding: 0;
}
.fl{
  float: left;
}
.warpper{
  width: 100%;
  height: 100vh;
background-image: url(b1.webp);
  background-repeat: no-repeat;
  background-size: 500px 500px 500px 500px;
}
.main{
  width: 30%;
  height: 550px;
  background-color: rgba(7, 47, 79, 0.63);
  margin: 50px 35%;
  border-radius: 20px 20px 30px 30px;
}
.head{
  width: 100%;
  background-color: #f8B800;
  height: 40px;
  border-radius: 20px 20px 0 0;
}
.head p{
  line-height: 40px;
  text-align: center;
  font-size: 25px;
  font-weight: bold;
  color: rgb(255, 255, 255);
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.form{
  width: 100%;
  height: 500px;
}
.name{
  font-size: 16px;
  color: rgb(255, 255, 255);
  margin: 15px 0 0 5%;
  font-weight: bold;
}
.name-inp{
  width: 90%;
  height: 30px;
  margin: 5px 0 0 5%;
  font-size: 16px;
  padding: 2px;
  color: rgb(114, 111, 111);
  border: 1px solid rgb(11, 64, 107);
  background-color: rgb(231, 232, 250);
}
.name-inp:hover{
  background-color: rgb(0, 23, 41);
  color: rgb(173, 167, 167);
  border: 1px solid rgb(139, 139, 139);
}
.pass{
  margin: 5px 0 0 5%;
  height: 30px;
  width: 41%;
  padding: 2px;
  background-color: rgb(231, 232, 250);
  border: 1px solid rgb(11, 64, 107);
}
.pass:hover{
  background-color: rgb(0, 23, 41);
  color: rgb(173, 167, 167);
  border: 1px solid rgb(139, 139, 139);
}
.gender{
  margin: 15px 0 0 5%;
  color: rgb(255, 254, 254);
  font-size: 16px;
}
.gen{
  font-size: 18px;
}
.genm{
  margin-left: 5%;
}
.sub{
  width: 90%;
  margin: 15px 0 0 5%;
  font-size: 16px;
  height: 40px;
  background-color: #031c30;
  border: 1px solid rgb(17, 67, 107);
  color: #fff;
}
.sub:hover{
  background-color: #E94601;
  color: #fff;
}
.cars{

  background-color: #f8B800;
  align-content: center;
}
@media screen and ( max-width: 1120px ) { 
    
.main{
  width: 100%;
  background-image: url(vc.jpg);
  background-repeat: no-repeat;
  position: absolute;
  left: 0px;
  background-repeat: no-repeat;
  position: relative;
  width: 85%;
  height: 610px;
  margin-left: auto;
  margin-right: auto;
  background-position: center;
  background-size: contain;
  
  
}
.warpper{
 background-image: none;
}
p{
  font-size: smaller;
  color: rgb(16, 8, 75);
}
#first{
  font-size: smaller;
  color: rgb(16, 8, 75);
}
.gender{
  display: none;
}
.genm{
  display: none;
}
.sip{
  display: none;
}
.name{
  color: #031c30;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
}
@media screen and ( max-width: 500px ) { 
    
    .main{
      width: 100%;
      background-image: url(vc.jpg);
      background-repeat: no-repeat;
      position: absolute;
      left: 0px;
      background-repeat: no-repeat;
      position: relative;
      width: 85%;
      height: 610px;
      margin-left: auto;
      margin-right: auto;
      background-position: center;
      background-size: contain;
      
      
    }
    .warpper{
     background-image: none;
    }
    p{
      font-size: smaller;
      color: rgb(16, 8, 75);
    }
    #first{
      font-size: smaller;
      color: rgb(16, 8, 75);
    }
    .gender{
      display: none;
    }
    .genm{
      display: none;
    }
    .sip{
      display: none;
    }
    .name{
      color: #141a5b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    }
   </style>
</head>
<body >

    <div class="warpper ">
        <div class="main">
            <div class="head">
<p id="first">
COACHING   REGISTRATION FORM</p>
</div>
<div class="form fl">
                <form method="POST">
                    <p class="name">
FIRST NAME* :</p>
<p>
<input required type="text" name="fname" placeholder="First Name" class="name-inp"></p>
<p class="name" >
LAST NAME* :</p>
<p>
<input type="text" name="lname" placeholder="Last Name" class="name-inp"></P>
                    <p class="name">
EMAIL* :</p>
<p>
<input type="email" name="uid" placeholder="Email" class="name-inp"></p>
<p class="name">
PHONE* :</P>
                    <p>
<input type="text" name="phone" placeholder="Phone" class="name-inp"></p>
<p class="name">
PASSWORD AND CHOOSE SUBJECT  :</p>
<p>
<input type="password" name="pass" placeholder="Password" class="pass">


<select name="cars" id="cars">
  <option value="volvo">MATHS </option>
  <option value="saab">SCIENCE </option>
  <option value="mercedes">SST</option>
  <option value="audi">HINDI</option>
  <option value="audi">PUNJABI</option>
  <option value="audi">ENGLISH</option>

</select>
                        
                    </p>
<p class="gender">
<span class="gen">Gender</span>
                        <input type="checkbox" name="ge" class="genm">Male
                        <input type="checkbox" name="ge" class="genm">Female
                        <input type="date" name ="date" value="D.O.B." class="sip">
                    </p>
<p>
<input type="submit" name="sb" value="REGISTER NOW !" class="sub">



</p>

</form>
</div>
</div>
</div>
</body>
</html>
